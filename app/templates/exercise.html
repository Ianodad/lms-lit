{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block content %}


<div class="container-fluid">
    <form action='/results'
          method='POST'>
        <ol>
            {% for question in questions %}
            <li>{{question}}?</li>
            {% for choose in chooses[question] %}
            <input type="radio"
                   value="{{j}}"
                   name="{{question}}">{{choose}}
            {% endfor %}
            {% endfor %}
        </ol>
        <input type="submit"
               value="submit" />
    </form>

</div>

{% endblock %}
